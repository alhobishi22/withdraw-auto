    <!-- لوحة المعلومات -->
    <div class="max-w-7xl mx-auto mt-6 px-4">
        <h2 class="text-2xl font-bold mb-6">لوحة المعلومات</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- عدد المستخدمين -->

        <!-- إدارة الأكواد -->

                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
                    إضافة كود جديد
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">

                        <tr>
                            <th class="px-6 py-3 text-right">الكود</th>
                            <th class="px-6 py-3 text-right">الوصف</th>
                            <th class="px-6 py-3 text-right">الحالة</th>
                            <th class="px-6 py-3 text-right">العمليات</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr>
                            <td class="px-6 py-4">محمد احمد</td>
                            <td class="px-6 py-4">عميل</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full">نشط</span>
                            </td>
                            <td class="px-6 py-4">
                                <button class="text-yellow-500 px-2">تعديل</button>
                                <button class="text-red-500 px-2">حذف</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- المستخدمين -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-6">المستخدمين</h2>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-right">معرف المستخدم</th>
                            <th class="px-6 py-3 text-right">الاسم</th>
                            <th class="px-6 py-3 text-right">عدد العمليات</th>
                            <th class="px-6 py-3 text-right">تاريخ التسجيل</th>
                            <th class="px-6 py-3 text-right">الحالة</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- الإعدادات -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">الإعدادات</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">نسبة العمولة (%)</label>
                    <input type="number" value="2.5" class="w-full p-2 border rounded-md">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">الحد الأدنى للتحويل</label>
                    <input type="number" class="w-full p-2 border rounded-md">
                </div>

                <button class="bg-blue-500 text-white px-6 py-2 rounded-md">
                    حفظ الإعدادات
                </button>
            </div>
        </div>
    </div>
